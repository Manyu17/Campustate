<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>活动信息</title>
        <link rel="stylesheet" type="text/css" href="css/campustate.css">
        <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
    </head>
    <body>
        <div class="header">
            <h1>活动信息</h1>
            <a href="" class="icon iconfont icon-newlisticon06 cancel-btn"></a>
        </div>
        <div class="enroll-result-container">
            <div class="enroll-result-info">
                <ul id="enroll-info">
                    <li v-for="item in items">
                        <i class="icon iconfont icon-message"></i>
                        {{ item.message }}
                    </li>
                </ul>
                <div class="watermark" id="result">{{ message }}</div>
            </div>
            <div class="enroll-result-setting flexbox">
                <a class="activities-details">
                    <span class="icon iconfont icon-message"></span>
                    <p>活动详情</p>
                </a>
                <a class="my-activities">
                    <span class="icon iconfont icon-message"></span>
                    <p>我的活动</p>
                </a>
                <a class="private-message">
                    <span class="icon iconfont icon-message"></span>
                    <p>查看私信</p>
                </a>
            </div>
        </div>


        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script src="js/iSlider.min.js"></script>
        <script type="text/javascript" src="js/campustate.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
        var info = new Vue({
              el: '#enroll-info',
              data: {
                items: [
                  { message: '登山行动' },
                  { message: '2015.10.23 9:00' },
                  { message: '南普陀'}
                ]
              }
            })
        new Vue({
          el: '#result',
          data: {
            message: '落选'
          }
        })
        </script>
    </body>
</html>
