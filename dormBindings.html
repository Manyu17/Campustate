<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>宿舍绑定</title>
        <link rel="stylesheet" type="text/css" href="css/campustate.css">
        <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
    </head>
    <body>
        <div class="header">
            <h1>宿舍绑定</h1>
            <a href="" class="icon iconfont icon-newlisticon06 cancel-btn"></a>
            <a href="" class="icon iconfont icon-14 submit-btn"></a>
        </div>
        <div class="bindings-container">
            <div class="banner"><img src="img/avatar.png" alt=""></div>
            <div class="bindings-item">园区<input type="text" placeholder="海韵学生公寓1期"></div>
            <div class="bindings-item">楼号<input type="text" placeholder="海韵4"></div>
            <div class="bindings-item">宿舍号<input type="text" placeholder="请输入四位数字的宿舍号"></div>
            <p>例如：海韵学生公寓一期-海韵4-0201</p>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script src="js/iSlider.min.js"></script>
        <script type="text/javascript" src="js/campustate.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
    </body>
</html>
