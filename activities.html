<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>活动主题列表</title>
    <link rel="stylesheet" type="text/css" href="css/campustate.css">
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
</head>
<body>
    <div class="header">
        <span class="return">&lt;</span>
        <h1>主题列表</h1>
        <span class="publish">+</span>
    </div>

    <div class="wrap-page wrap-page-l">
        <div class="ad">
            <button class="">关注</button>
        </div>
        <div class="list-nav">
            <a class="xuanxuan">喧喧</a>
            <a class="huodong">活动</a>
        </div>
        <div class="content">
            <div class="section">
                <div class="avatar">
                    <img src="">
                </div>
                <div class="detail">
                    <div class="title">
                        <span>标题：</span>
                        <span></span>
                    </div>
                    <div class="date">
                        <span>活动时间：</span>
                        <span></span>
                    </div>
                    <div class="summary">
                        <span>内容：</span>
                        <p></p>
                    </div>
                    <div class="comment">
                        <span>2015-9-12 08:21</span>
                        <span>赞8</span>
                        <span>评论21</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer flexbox">
        <a class="tools">
            <span></span>
            <p>工具</p>
        </a>
        <a class="moments">
            <span></span>
            <p>校园圈</p>
        </a>
        <a class="my">
            <span></span>
            <p>我</p>
        </a>
    </div>

<script type="text/javascript" src="js/campustate.js"></script>

</html>
