<!DOCTYPE html>
<html>
<head>

    <title>Mobiscroll</title>

    <link href="css/mobiscroll.custom-2.17.2.min.css" rel="stylesheet" type="text/css" />

<script>

        lang: "zh",
        display: 'modal'

});
</script>

</html>
