<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>发布活动</title>
    <link rel="stylesheet" type="text/css" href="css/campustate.css">
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
</head>
<body>
    <div class="header">
        <h1>发布活动</h1>
        <a href="" class="icon iconfont icon-14 submit-btn"></a>
        <a href="javascript:history.go(-1);" class="icon iconfont icon-newlisticon06 cancel-btn"></a>
    </div>

    <div class="add-container">
        <div class="createForm">
            <div class="group">
                <div class="row">
                    <h3>活动标题</h3>
                    <input type="text">
                </div>
                <div class="row">
                    <h3>活动时间</h3>
                    <input type="text">
                </div>
                <div class="row">
                    <h3>发起人/组织者</h3>
                    <input class="short" type="text">
                </div>
                <div class="row long_row last_row">
                    <h3 class="h3_row">活动内容</h3>
                    <textarea name="" id="" ></textarea>
                </div>
            </div>
            <div class="group">
                <div class="row tag_row">
                    <h3>标签</h3>
                    <div class="tags">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="group">
                <div class="row img_row">
                    <h3>图片</h3>
                    <div class="imgs">
                        <img src="" alt="">
                        <a href=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer flexbox">
        <a class="tools">
            <span class="icon iconfont icon-tool"></span>
            <p>工具</p>
        </a>
        <a class="moments">
            <span class="icon iconfont icon-message"></span>
            <p>校园圈</p>
        </a>
        <a class="my">
            <span class="icon iconfont icon-geren01"></span>
            <p>我</p>
        </a>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/campustate.js"></script>
</body>
</html>
