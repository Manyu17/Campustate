<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>加关注</title>
    <link rel="stylesheet" type="text/css" href="css/campustate.css">
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
</head>
<body>
    <div class="header">
        <h1>加关注</h1>
        <a href="javascript:history.go(-1);" class="icon iconfont icon-newlisticon06 cancel-btn"></a>
    </div>

    <div class="add-friends-container">
        <div class="search-box">
            <span></span>
            <input type="text">
        </div>
        <p class="search-fault-message">未搜索到关键词，换个试试？</p>
        <div class="person-list-box">
            <h5>我可能认识的人</h5>
            <ul class="person-info-list">
                <li class="person-info-item">
                    <img src="" alt="" class="head-pic">
                    <p class="username">软院青协</p>
                    <p class="college">认证学生机构</p>
                    <a href="" class="follow-state"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="footer flexbox">
        <a class="tools">
            <span class="icon iconfont icon-tool"></span>
            <p>工具</p>
        </a>
        <a class="moments">
            <span class="icon iconfont icon-message"></span>
            <p>校园圈</p>
        </a>
        <a class="my">
            <span class="icon iconfont icon-geren01"></span>
            <p>我</p>
        </a>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/campustate.js"></script>
</body>
</html>
